<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Registration Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
        
      <label for="name-label" id="name-label">Enter Your First Name: <input id="name" name="name" type="text" placeholder="Jhon Doe"  required /></label>
      
      <label for="email-label" id="email-label">Enter Your Email: <input id="email" name="email" type="email" placeholder="jhondoe@yourmail.com"  required /></label>
      
      <label for="number-label" id="number-label">Enter a number: <input id="number" name="number" type="number" placeholder="You must be older than 13 to register"  min="13" max="120" required /></label>

      <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" value="value" /> Personal Account</label>
      
      <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" value="value"/> Business Account</label>

      <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="value"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
      
      <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="value"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
      
      <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="value"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
      
      <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="value"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
      
      <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
      
      <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
       
      <label for="dropdown">How did you hear about us?
        <select id="dropdown" name="dropdown">
          <option value="">(select one)</option>
          <option value="1">freeCodeCamp News</option>
          <option value="2">freeCodeCamp YouTube Channel</option>
          <option value="3">freeCodeCamp Forum</option>
          <option value="4">Other</option>
        </select>
      </label>
      
      <label for="comment">Leave your comment:<textarea id="comment" name="comment" rows="3" cols="30" placeholder="What can we do better..."></textarea></label>
      
      <input id="submit" type="submit" value="Submit" />
    
    </form>
  </body>
</html>
